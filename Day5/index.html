<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="wraper">
        <div class="align">
    <div class="form">
        <label for= "first-num" class='input-label'>
            <span class = "label-text"> Enter First number:</span>
        </label>
        <input type="text" id= "first" name="first-num">
    </div>
    

    <div class="form">
        <label for= "second-num" class='input-label'>
            <span class = "label-text"> Enter Second number:</span>
        </label>
        <input type="text" id= "second" name="second-num">

    </div>
    <div id="output"></div>
    <div class="button-group">
        <button class="Add" id="Add">Add<span>+</span></button>
        <button class="Subtract" id="Subtract">Subtract<span>-</span></button>
        <button class="Multiply" id="Multiply">Multiply<span>*</span></button>
        <button class="Divide" id="Divide">Divide<span>/</span></button>

    </div>
</div>
</div>
</body>
<script src="index.js"></script>
</html>
